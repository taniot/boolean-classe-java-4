<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo del biglietto del treno</title>
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /bootstrap-->
  </head>
  <body>
    <header>
      <div class="container py-4">
        <h1>Calcolo biglietto del treno</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- sezione con il form per il calcolo del biglietto -->
        <section id="form-ticket-info">
          <div class="mb-3">
            <label for="user-km" class="form-label"
              >Quanti KM vuoi percorrere?</label
            >
            <input
              type="number"
              class="form-control"
              id="user-km"
              min="10"
              max="500"
            />
          </div>
          <div class="mb-3">
            <label for="user-age" class="form-label">Qual è la tua età?</label>
            <input
              type="number"
              class="form-control"
              id="user-age"
              min="14"
              max="120"
            />
          </div>

          <button class="btn btn-primary" id="start-calculation">
            Calcola il prezzo del biglietto
          </button>

          <button class="btn btn-warning" id="reset-form">Reset</button>
        </section>
        <!-- /sezione con il form per il calcolo del biglietto -->

        <section>
          <div class="container py-4">
            <div id="show-price" class="d-none">
              Il prezzo del biglietto è <span id="generated-price"></span> €
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- /main js -->
  </body>
</html>
