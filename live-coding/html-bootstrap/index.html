<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Bootstrap</title>

    <!-- BS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /BS-->

    <!-- style css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Containers</h2>
    <div class="container">Testo nel container</div>
    <div class="container-sm">100% wide until small breakpoint</div>
    <div class="container-md">100% wide until medium breakpoint</div>
    <div class="container-lg">100% wide until large breakpoint</div>
    <div class="container-xl">100% wide until extra large breakpoint</div>
    <div class="container-xxl">
      100% wide until extra extra large breakpoint
    </div>
    <hr />
    <h2>Container fluid</h2>
    <div class="container-fluid">Container Fluid</div>
    <hr />
    <h2>Grid</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">1</div>
        <div class="col-12 col-md-6 col-lg-4">2</div>
        <div class="col-12 col-md-6 col-lg-4">3</div>
        <div class="col-12 col-md-6 col-lg-4">4</div>
        <div class="col-12 col-md-6 col-lg-4">5</div>
        <div class="col-12 col-md-6 col-lg-4">6</div>
      </div>
    </div>
    <hr />
    <h2>Utilities</h2>
    <div class="container">
      <div class="mx-auto p-5 gf-bg-main">1</div>
    </div>
  </body>
</html>
