<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore Calorie</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- /bootstrap -->
  </head>
  <body>
    <main class="py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-12 text-center">
            <h1>Calcolatore di calorie</h1>
          </div>
          <div class="col-7 mx-auto">
            <div class="bg-body-tertiary rounded p-5">
              <form action="" id="calculator-form">
                <!-- eta -->
                <div class="mb-3">
                  <label for="user-age" class="form-label">Età</label>
                  <input
                    type="number"
                    class="form-control"
                    id="user-age"
                    placeholder="Inserisci la tua età"
                  />
                </div>
                <!-- /eta -->
                <!-- km -->
                <div class="mb-3">
                  <label for="user-km" class="form-label"
                    >Km: <span class="current-km"></span
                  ></label>
                  <input
                    type="range"
                    class="form-range"
                    min="0.5"
                    max="40"
                    step="0.5"
                    id="user-km"
                  />
                </div>
                <!-- /km -->
                <!-- tipo -->
                <div class="mb-3">
                  <label for="user-activity" class="form-label">Attività</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="user-activity"
                  >
                    <option value="" selected>Scegli la tua attività</option>
                    <option value="nuoto">Nuoto</option>
                    <option value="bicicletta">Bicicletta</option>
                    <option value="corsa">Corsa</option>
                    <option value="camminata">Camminata</option>
                  </select>
                </div>

                <!-- /tipo-->
                <div class="mb-3">
                  <button class="btn btn-primary">Calcola calorie</button>
                  <button class="btn btn-danger" id="btn-reset">Reset</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-7 mx-auto d-none" id="result-container">
            <div class="bg-body-tertiary rounded p-5">
              <h3 id="result"></h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- program js-->
    <script src="js/main.js"></script>
    <!-- /program js-->
  </body>
</html>
